<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merbiks • Portfolio</title>
  <meta name="description" content="Merbiks — Student developer & faith-driven creator. Projects, skills, and contact." />

  <!-- Favicon Links -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon_48x48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon_64x64.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* --- Styles remain exactly as you wrote them --- */
    :root {
      --bg: #0b1020;
      --card: #121733;
      --muted: #9aa4b2;
      --text: #f5f7fb;
      --accent: #7c5cff;
      --accent-2: #21d4fd;
      --ring: rgba(124,92,255,.35);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:radial-gradient(1200px 800px at 10% -10%, rgba(124,92,255,.15), transparent),
                    radial-gradient(900px 600px at 110% 10%, rgba(33,212,253,.12), transparent),
                    var(--bg);
         color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    a{color:inherit;text-decoration:none}
    .container{width:min(1100px, 92%);margin:0 auto}
    .nav{position:sticky;top:0;z-index:50;background:rgba(11,16,32,.6);backdrop-filter: blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    .nav .wrap{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
    .logo{display:grid;place-items:center;width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 0 0 6px rgba(124,92,255,.08)}
    .logo span{font-weight:900}
    .links{display:flex;gap:22px}
    .links a{opacity:.85}
    .links a:hover{opacity:1}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:40px;align-items:center;padding:72px 0 40px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);font-size:12px;color:var(--muted)}
    h1{font-size:clamp(28px, 5vw, 48px);line-height:1.1;margin:14px 0 12px}
    .subtitle{color:var(--muted);font-size:16px;max-width:60ch}
    .cta{display:flex;gap:12px;margin-top:22px}
    .btn{padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:#1a2250;color:var(--text);font-weight:600;box-shadow:0 12px 30px -12px var(--ring)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));border:none}
    .stats{display:flex;gap:18px;margin-top:26px;color:var(--muted)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 10px 40px -20px rgba(0,0,0,.6)}
    .hero .preview{padding:18px}
    .phone{width:100%;aspect-ratio:9/16;border-radius:28px;border:1px solid rgba(255,255,255,.12);padding:14px;background:#0d1433;position:relative;overflow:hidden}
    .phone .glow{position:absolute;inset:-20%;background:radial-gradient(400px 260px at 80% 0%, rgba(124,92,255,.25), transparent), radial-gradient(420px 260px at 0% 100%, rgba(33,212,253,.2), transparent)}
    .screen{position:relative;display:grid;gap:10px}
    .pill{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-radius:14px;background:#121a44;color:#dbe2f9}
    .pill small{color:#9fb0ff}
    .mood{display:flex;gap:6px;flex-wrap:wrap}
    .mood button{background:#11183e;border:1px solid rgba(255,255,255,.08);color:#e9ecff;border-radius:999px;padding:6px 10px;font-size:13px}
    section{padding:68px 0}
    .section-title{font-size:26px;margin:0 0 16px}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .project{padding:16px}
    .project h3{margin:8px 0 6px}
    .project p{color:var(--muted);font-size:14px}
    .contact{display:grid;grid-template-columns:1fr 1fr;gap:22px}
    .input, textarea{width:100%;background:#0f1537;border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:12px 14px;color:#fff}
    textarea{min-height:120px;resize:vertical}
    footer{padding:24px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,.06)}
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr 1fr}
      .contact{grid-template-columns:1fr}
    }
    @media (max-width: 600px){
      .grid{grid-template-columns:1fr}
      .links{display:none}
    }
  </style>
</head>
<body>
  <!-- NAVIGATION, HERO, SECTIONS, CONTACT, FOOTER remain exactly as in your original code -->
  <!-- Paste the rest of your body content here without changing -->
  
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function sendMsg(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      if(!name || !email){
        alert('Please fill your name and email.');
        return;
      }
      const body = encodeURIComponent(`Hi Merbiks,\n\nFrom: ${name} <${email}>\n\n${msg}`);
      window.location.href = `mailto:ibikitanmercy@gmail.com?subject=Portfolio%20Message&body=${body}`;
    }
  </script>
</body>
</html>
